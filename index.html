layout: default
title: Home
---
<h3>Status</h3>


<table>
  <tr>
    <th>Company</th>
    <th>Updated</th>
    <th>Status</th>
  </tr>
  {% for company in site.data.companies.companies %}
  <tr>
    <td>{{ company.name }}</td>
    <td>{{ company.updated }}</td>
    <td>{{ company.status }}</td>
  </tr>
  {% endfor %}
</table>
