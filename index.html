---
layout: default
title: Home
---
<h3>Status</h3>

<table>
  <tr>
    <th>Company</th>
    <th>Rss</th>
    <th>Updated</th>
    <th>Status</th>
  </tr>
  {% for company in site.data.companies.companies %}
  <tr>
    <td><b>{{ company.name }}</b></td>
    <td><a href="{{ company.feed }}">RSS</td>
    <td>{{ company.updated | date: "%-d %B %Y %R"}}</td>
    <td><img src="{{ site.url }}/enginered/assets/img/{{ company.status === 200 ? 'green' : 'red' }}.svg" alt="ok" width="16" height="16"></td>
  </tr>
  {% endfor %}
</table>
