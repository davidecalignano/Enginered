---
layout: default
title: Home
---
<h3>Status</h3>

<table>
  <tr>
    <th>Company</th>
    <th>Rss</th>
    <th>Updated</th>
    <th>Status</th>
  </tr>
  {% for company in site.data.companies.companies %}
  <tr>
    <td><b>{{ company.name }}</b></td>
    <td><a href="{{ company.feed }}" target="_blank">RSS</td>
    <td>{{ company.updated | date: "%-d %B %Y %R"}}</td>
    <td><img src="{{ site.url }}/enginered/assets/img/{% if company.status == '200' %}green{% else %}red{% endif %}.svg" alt="{{ company.status }}" width="16" height="16"></td>
  </tr>
  {% endfor %}
</table>
